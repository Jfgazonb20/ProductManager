<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Categorías</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">ProductManager</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/products/">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/categories/">Categorías</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1>Gestión de Categorías</h1>
        
        <!-- Contenedor para la tabla de categorías -->
        <div class="actions-container mb-4">
            <table class="table table-bordered mt-3">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Encargado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="category-table"></tbody>
            </table>
        </div>
    
        <!-- Formulario de categorías -->
        <div class="form-container">
            <h2>Agregar/Editar Categoría</h2>
            <form id="category-form">
                <div class="mb-3">
                    <label for="category-name" class="form-label">Nombre</label>
                    <input type="text" id="category-name" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="encargado" class="form-label">Encargado</label>
                    <input type="text" id="encargado" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary" id="submit-button">Agregar</button>
                <button type="button" class="btn btn-secondary" id="cancel-button" style="display: none;">Cancelar</button>
            </form>
        </div>
    </div>

    <script src="/static/js/categories.js"></script>
    <link href="/static/css/style.css" rel="stylesheet">
</body>
</html>
